<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Visualize Data with a Heat Map</title>
</head>
<body>
    <h1 id="title">Monthly Global Land-Surface Temperature</h1>
    <h3 id="description"></h3>
    <svg></svg>
    <svg id="legend">
        <g>
            <rect fill="rgb(69, 117, 180)" width="20" height="20" x="10" y="10"></rect>
            <text x="35" y="25">Below 6.66</text>
        </g>
        <g>
            <rect fill="rgb(171, 217, 233)" width="20" height="20" x="10" y="30"></rect>
            <text x="35" y="45">Below 7.66</text>
        </g>
        <g>
            <rect fill="rgb(255, 255, 191)" width="20" height="20" x="10" y="50"></rect>
            <text x="35" y="65">Below 8.66</text>
        </g>
        <g>
            <rect fill="rgb(253, 174, 97)" width="20" height="20" x="10" y="70"></rect>
            <text x="35" y="85">Below 9.66</text>
        </g>
        <g>
            <rect fill="rgb(244, 109, 67)" width="20" height="20" x="10" y="90"></rect>
            <text x="35" y="105">Below 10.66</text>
        </g>
        <g>
            <rect fill="rgb(215, 48, 39)" width="20" height="20" x="10" y="110"></rect>
            <text x="35" y="125">Above 10.66</text>
        </g>
</svg>
</body>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
<script src="script.js" type="module"></script>
</html>
